            --namespace nightscan-production
      
      - name: ðŸ” Post-deployment validation
        run: |
          echo "ðŸ” Running post-deployment validation..."
          
          # Comprehensive health checks
          echo "Testing production endpoints..."
          # curl -f https://nightscan.example.com/health
          # curl -f https://nightscan.example.com/ready
          # curl -f https://nightscan.example.com/api/v1/health
          
          # Test ML serving optimization
          echo "Testing optimized ML serving..."
          # curl -f https://nightscan.example.com/api/optimized/health
          
          # Monitor key metrics
          echo "Checking key performance metrics..."
          # Query Prometheus for error rates, latency, etc.
          
          echo "âœ… Post-deployment validation passed"
      
      - name: ðŸ“¢ Notify deployment success
        if: success()
        run: |
          echo "ðŸ“¢ Notifying deployment success..."
          
          # Create GitHub release if this is a tag
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "Creating GitHub release..."
            # gh release create $GITHUB_REF_NAME --generate-notes
          fi
          
          # Send Slack notification (if configured)
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ðŸš€ NightScan production deployment successful!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
          
          echo "âœ… Notifications sent"
      
      - name: ðŸ“Š Update production status
        run: |
          echo "ðŸ“Š Updating production deployment status..."
          echo "## ðŸŒŸ Production Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ needs.build-containers.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Strategy**: Blue-Green" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Production Environment](https://nightscan.example.com)" >> $GITHUB_STEP_SUMMARY

  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      failure() && 
      (startsWith(github.ref, 'refs/tags/v') ||
       (github.event_name == 'workflow_dispatch' && 
        github.event.inputs.deploy_environment == 'production'))
    needs: [deploy-production]
    
    environment:
      name: production
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: âª Rollback deployment with enhanced script
        env:
          ENVIRONMENT: production
          ROLLBACK_ON_FAILURE: "true"
        run: |
          echo "âª Rolling back production deployment..."
          
          # Make deployment script executable
          chmod +x scripts/deploy-enhanced.sh
          
          # Use kubectl directly for rollback since enhanced script handles this
          kubectl rollout undo deployment/web-app -n nightscan-production || echo "Web app rollback attempted"
          kubectl rollout undo deployment/prediction-api -n nightscan-production || echo "API rollback attempted"
          
          # Wait for rollback to complete
          kubectl rollout status deployment/web-app -n nightscan-production --timeout=300s || echo "Web app rollback status checked"
          kubectl rollout status deployment/prediction-api -n nightscan-production --timeout=300s || echo "API rollback status checked"
          
          echo "âœ… Rollback completed"
      
      - name: ðŸ“¢ Notify rollback
        run: |
          echo "ðŸ“¢ Notifying rollback..."
          
          # Send alert notifications
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ðŸš¨ NightScan production deployment rolled back!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
          
          echo "ðŸš¨ Rollback notifications sent"

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-containers, build-mobile, build-wordpress-plugins, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate deployment summary
        run: |
          echo "# ðŸš€ NightScan CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Container Images | ${{ needs.build-containers.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} | Multi-arch Docker images |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile App (iOS) | ${{ needs.build-mobile.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} | React Native iOS build |" >> $GITHUB_STEP_SUMMARY
          echo "| WordPress Plugins | ${{ needs.build-wordpress-plugins.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} | Plugin packages |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | ${{ needs.deploy-staging.result == 'success' && 'âœ… Deployed' || (needs.deploy-staging.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed') }} | Automatic deployment |" >> $GITHUB_STEP_SUMMARY
          echo "| Production | ${{ needs.deploy-production.result == 'success' && 'âœ… Deployed' || (needs.deploy-production.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed') }} | Blue-green deployment |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“¦ Available Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Container images: \`${{ needs.build-containers.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Software Bill of Materials (SBOM)" >> $GITHUB_STEP_SUMMARY
          echo "- iOS app archive" >> $GITHUB_STEP_SUMMARY
          echo "- WordPress plugin packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View all artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
