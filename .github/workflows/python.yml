name: CI (Legacy)

# Legacy CI workflow - kept for compatibility
# New comprehensive testing is in test-comprehensive.yml

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.13'

jobs:
  basic-test:
    name: Basic Python Tests (Legacy)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ—‚ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      
      - name: ðŸ§ª Run basic tests
        run: |
          echo "ðŸ§ª Running basic test suite..."
          pytest tests/ -x --tb=short -q
      
      - name: ðŸ“Š Integration notice
        run: |
          echo "## ðŸ“Š Legacy CI Workflow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This is the legacy CI workflow for basic compatibility." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For comprehensive testing, see:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ [Comprehensive Testing](https://github.com/${{ github.repository }}/actions/workflows/test-comprehensive.yml)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ¨ [Code Quality](https://github.com/${{ github.repository }}/actions/workflows/code-quality.yml)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ [Build & Deploy](https://github.com/${{ github.repository }}/actions/workflows/build-deploy.yml)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [Monitoring](https://github.com/${{ github.repository }}/actions/workflows/monitoring.yml)" >> $GITHUB_STEP_SUMMARY
