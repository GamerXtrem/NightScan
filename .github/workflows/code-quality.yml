name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 02:00 UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          # Install code quality tools
          pip install black isort mypy ruff bandit safety pre-commit
      
      - name: âœ¨ Check code formatting with Black
        run: |
          echo "ðŸ” Checking Python code formatting..."
          black --check --diff --color .
      
      - name: ðŸ“š Check import sorting with isort
        run: |
          echo "ðŸ” Checking import sorting..."
          isort --check-only --diff --color .
      
      - name: ðŸ” Lint with Ruff
        run: |
          echo "ðŸ” Running Ruff linter..."
          ruff check . --output-format=github
      
      - name: ðŸ·ï¸ Type checking with MyPy
        run: |
          echo "ðŸ” Running type checking..."
          mypy . --ignore-missing-imports --show-error-codes
        continue-on-error: true  # Type checking issues shouldn't fail CI initially
      
      - name: ðŸ”’ Security analysis with Bandit
        run: |
          echo "ðŸ”’ Running security analysis..."
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt
      
      - name: ðŸ›¡ï¸ Check dependencies for vulnerabilities
        run: |
          echo "ðŸ›¡ï¸ Checking dependencies for known vulnerabilities..."
          safety check --json --output safety-report.json || true
          safety check
      
      - name: ðŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  dockerfile-quality:
    name: Dockerfile Security & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ³ Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
      
      - name: ðŸ“Š Upload Dockerfile analysis results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: hadolint-results.sarif

  kubernetes-quality:
    name: Kubernetes Manifests Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin
      
      - name: âœ… Validate Kubernetes manifests
        run: |
          echo "âœ… Validating Kubernetes manifests..."
          find k8s/ -name '*.yaml' -o -name '*.yml' | xargs kubeval
      
      - name: ðŸ” Kubernetes security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'k8s/'
          format: 'sarif'
          output: 'trivy-k8s-results.sarif'
      
      - name: ðŸ“Š Upload Kubernetes security results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-k8s-results.sarif'

  mobile-quality:
    name: Mobile App Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ios-app
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ios-app/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ” Run ESLint
        run: |
          echo "ðŸ” Running ESLint..."
          npm run lint || true
      
      - name: âœ¨ Check code formatting with Prettier
        run: |
          echo "âœ¨ Checking code formatting..."
          npm run format:check || true
      
      - name: ðŸ§ª Run TypeScript compiler
        run: |
          echo "ðŸ§ª Running TypeScript compiler..."
          npx tsc --noEmit

  wordpress-quality:
    name: WordPress Plugin Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ˜ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer, phpcs, phpstan
      
      - name: ðŸ” PHP CodeSniffer
        run: |
          echo "ðŸ” Running PHP CodeSniffer..."
          find wp-plugin/ -name '*.php' -exec phpcs --standard=WordPress {} + || true
      
      - name: ðŸ›¡ï¸ PHP Security Check
        run: |
          echo "ðŸ›¡ï¸ Running PHP security analysis..."
          # Basic security checks for WordPress plugins
          grep -r "eval(" wp-plugin/ && echo "âš ï¸ Found eval() usage" || echo "âœ… No eval() usage found"
          grep -r "\$_GET\|\$_POST" wp-plugin/ | grep -v "sanitize\|escape" && echo "âš ï¸ Found unsanitized input" || echo "âœ… Input appears sanitized"
          grep -r "mysql_query\|mysqli_query" wp-plugin/ && echo "âš ï¸ Found direct SQL queries" || echo "âœ… No direct SQL queries found"

  security-comprehensive:
    name: Comprehensive Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[security-scan]')
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ðŸ“Š Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ðŸ•·ï¸ Run GitLab Secret Detection
        uses: secret-scanner/action@v1.4.2
        with:
          path: './'
          output: 'secrets-report.json'
        continue-on-error: true
      
      - name: ðŸ“Š Upload secrets scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: secrets-scan-report
          path: secrets-report.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [code-quality, dockerfile-quality, kubernetes-quality, mobile-quality, wordpress-quality]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Quality Report
        run: |
          echo "## ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dockerfile Quality | ${{ needs.dockerfile-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Kubernetes Manifests | ${{ needs.kubernetes-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile App Quality | ${{ needs.mobile-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| WordPress Plugins | ${{ needs.wordpress-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View detailed reports in the Actions artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
