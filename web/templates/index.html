<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NightScan</title>
</head>
<body>
  <h1>NightScan Audio Prediction</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="audio/wav" required>
    <input type="submit" value="Analyze">
  </form>
  {% if result %}
  <h2>Result</h2>
  <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
